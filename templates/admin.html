<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>

    <table border="1">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Trials Left</th>
            <th>Action</th>
        </tr>
        {% for username, user in users.items() %}
        <tr>
            <td>{{ username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.trials_left }}</td>
            <td>
                <a href="/admin/edit/{{ username }}">Edit</a> |
                <a href="/admin/delete/{{ username }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #333;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #3498db;
    color: #fff;
}

tr:hover {
    background-color: #f5f5f5;
}

a {
    text-decoration: none;
    color: #3498db;
    transition: color 0.3s ease-in-out;
}

a:hover {
    color: #2980b9;
}

/* Animation for table rows */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

tr {
    animation: fadeIn 0.5s ease-in-out;
}

    </style>
</body>
</html>
